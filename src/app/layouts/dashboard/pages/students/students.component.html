<h1>Estudiantes Celta Learning</h1>

<div class="d-flex justify-content-center m-2">
	<button color="primary" (click)="onCreate()" mat-button>Agregar Estudiante</button>
</div>

<table mat-table [dataSource]="students" class="mat-elevation-z8">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> No. </th>
		<td mat-cell *matCellDef="let element"> {{ element.id }} </td>
	</ng-container>

	<ng-container matColumnDef="fullName">
		<th mat-header-cell *matHeaderCellDef> Name </th>
		<td mat-cell *matCellDef="let element"> {{ element | fullName }} </td>
	</ng-container>

	<ng-container matColumnDef="documentID">
		<th mat-header-cell *matHeaderCellDef> I.D. </th>
		<td mat-cell *matCellDef="let element"> {{ element.documentID}} </td>
	</ng-container>

	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef> Email </th>
		<td mat-cell *matCellDef="let element"> {{ element.email}} </td>
	</ng-container>

	<ng-container matColumnDef="role">
		<th mat-header-cell *matHeaderCellDef> Role </th>
		<td mat-cell *matCellDef="let element"> {{ element.role}} </td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Acciones </th>
		<td mat-cell *matCellDef="let element">
            <button (click)="onDelete(element.id)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
            <button (click)="onEdit(element)" mat-icon-button>
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
