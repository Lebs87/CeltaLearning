<h1>Cursos Celta Learning</h1>

<div class="d-flex justify-content-center m-2">
	<button (click)="onCreate()" mat-button>Agregar Curso</button>
</div>

<table mat-table [dataSource]="courses" class="mat-elevation-z8">

	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> ID </th>
		<td mat-cell *matCellDef="let element"> {{ element.id }} </td>
	</ng-container>

	<ng-container matColumnDef="coursesName">
		<th mat-header-cell *matHeaderCellDef> Curso </th>
		<td mat-cell *matCellDef="let element"> {{ element.coursesName }} </td>
	</ng-container>

    <ng-container matColumnDef="startDate">
		<th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
		<td mat-cell *matCellDef="let element"> {{ element.startDate | date: 'dd/MM/YYYY'  }} </td>
	</ng-container>

	<ng-container matColumnDef="startTime">
		<th mat-header-cell *matHeaderCellDef> Hora de Inicio </th>
		<td mat-cell *matCellDef="let element"> {{ element.startTime}} </td>
	</ng-container>

    
    <ng-container matColumnDef="endDate">
		<th mat-header-cell *matHeaderCellDef> Fecha de Culminación </th>
		<td mat-cell *matCellDef="let element"> {{ element.endDate | date: 'dd/MM/YYYY' }} </td>
	</ng-container>

	<ng-container matColumnDef="endTime">
		<th mat-header-cell *matHeaderCellDef> Hora de Culminación </th>
		<td mat-cell *matCellDef="let element"> {{ element.endTime}} </td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Acciones </th>
		<td mat-cell *matCellDef="let element">
            <button (click)="onDelete(element.id)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
            <button (click)="onEdit(element)" mat-icon-button>
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
