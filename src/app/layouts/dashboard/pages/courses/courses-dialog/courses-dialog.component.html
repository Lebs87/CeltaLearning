<h2 mat-dialog-title>Agregar Curso</h2>
<mat-dialog-content>
    <form [formGroup]="courseForm">
        <div class="d-flex justify-content-evenly">
            <mat-form-field class="m-1 w-87">
                <mat-label>Nombre del Curso</mat-label>
                <input matInput formControlName="coursesName">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-evenly">
            <mat-form-field class="m-1 w-40">
                <mat-label>Fecha de Inicio</mat-label>
                <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
                <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="m-1 w-40">
                <mat-label>Hora de Inicio</mat-label>
                <input matInput type="time" formControlName="startTime">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-evenly">
            <mat-form-field class="m-1 w-40">
                <mat-label>Fecha de Culminación</mat-label>
                <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
                <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="m-1 w-40">
                <mat-label>Hora de Culminación</mat-label>
                <input matInput type="time" formControlName="endTime">
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button mat-button (click)="onSave()">Enviar</button>
</mat-dialog-actions>
